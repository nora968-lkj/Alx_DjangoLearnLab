<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div style="color: red;">
                {{ form.errors }}
            </div>
        {% endif %}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a> |
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
